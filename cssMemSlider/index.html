<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>cssMemSlider</title>
  </head>
  <body>
    <main class="main">
      <input type="radio" name="radio" id="radio1" checked />
      <input type="radio" name="radio" id="radio2" />
      <input type="radio" name="radio" id="radio3" />
      <input type="radio" name="radio" id="radio4" />
      <input type="radio" name="radio" id="radio5" />
      <div class="slider">
        <div class="img-wrapper">
          <div class="slide slide1">
            <img
              src="assets/lefkada-island-greece-ocean-landscape.jpg"
              alt="image"
            />
          </div>
          <div class="slide">
            <img
              src="assets/markus-spiske-temporausch-by-markus-spiske-temporausch-mar-4.jpg"
              alt="image"
            />
          </div>
          <div class="slide">
            <img
              src="assets/nissan-frontier-desert-runner-concept-car-car-race-sboku-mas.jpg"
              alt="image"
            />
          </div>
          <div class="slide">
            <img src="assets/pole-tuman-priroda-utro.jpg" alt="image" />
          </div>
          <div class="slide">
            <img src="assets/triathlon-bike-jan-frodeno.jpg" alt="image" />
          </div>
        </div>
      </div>
      <div class="container">
        <div class="titles">
          <div class="title title1">Some text1...</div>
          <div class="title title2">Some text2...</div>
          <div class="title title3">Some text3...</div>
          <div class="title title4">Some text4...</div>
          <div class="title title5">Some text5...</div>
        </div>
        <div class="navigation">
          <label for="radio1" class="bar bar1"></label>
          <label for="radio2" class="bar bar2"></label>
          <label for="radio3" class="bar bar3"></label>
          <label for="radio4" class="bar bar4"></label>
          <label for="radio5" class="bar bar5"></label>
        </div>
      </div>
    </main>
  </body>
</html>
